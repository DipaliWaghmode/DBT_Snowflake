version: 2

sources:
  - name: PC_DBT_DB
    database: PC_DBT_DB
    schema: RAW


    tables:
      - name: ORDER_DETAILS
        columns:
          - name: ORDER_KEY
            tests:
              - unique
              - not_null

      - name: ACCOUNT
        columns:
          - name: ACCOUNT_KEY
            tests:
              - unique
              - not_null

      - name: USER
        columns:
          - name: USER_KEY
            tests:
              - unique
              - not_null
              

      - name: USER_DEMO
      - name: DIM_DATE
      
  - name: PC_MATILLION_DB
    database: PC_MATILLION_DB
    schema: RAW

    tables:
        - name: TARGET_ORDER
          columns:
          - name: ID
            tests:
              - unique
              - not_null
        
    
    
    
        
  
      

      